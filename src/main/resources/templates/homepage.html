<!DOCTYPE html>
<html lang="en"> <!-- Angiver sprog som engelsk -->
<head>
    <meta charset="UTF-8"> <!-- Sætter tegnsætning til UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsiv design, så siden tilpasser sig forskellige skærmstørrelser -->
    <title>Chat Today</title> <!-- Titel på fanen -->
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link til CSS-stilen -->
    <link rel="icon" href="/image/favicon.png" type="image/x-icon"> <!-- Favicon til fanen -->
</head>
<body>
<div class="header"> <!-- Header-sektion -->
    <button class="support-button" onclick="window.location.href='/support'">Support</button> <!-- Knap til at gå til support-siden -->
    <h1 style="flex-grow: 1; text-align: center; color: white; margin-left: 20px;">Chat Today</h1> <!-- Titel for chatten, centreret -->
    <div class="buttons"> <!-- Container til knapperne -->
        <button onclick="window.location.href='/register'">Sign Up</button> <!-- Knap til at gå til registreringssiden -->
        <button onclick="window.location.href='/login'">Login</button> <!-- Knap til at gå til login-siden -->
    </div>
</div>

<div class="hero"> <!-- Hero-sektion med introduktion -->
    <h2>Start chatting today</h2> <!-- Opfordring til at starte chat -->
</div>
</body>
</html>
