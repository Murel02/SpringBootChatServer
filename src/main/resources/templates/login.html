<!DOCTYPE html>
<html lang="en"> <!-- Angiver sprog som engelsk -->
<head>
    <meta charset="UTF-8"> <!-- Sætter tegnsætning til UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsiv design, så siden tilpasser sig forskellige skærmstørrelser -->
    <title>Chat Today Login</title> <!-- Titel på fanen -->
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link til CSS-stilen -->
    <link rel="icon" href="/image/favicon.png" type="image/x-icon"> <!-- Favicon til fanen -->
</head>
<body class="login-page"> <!-- Angiver body-klasse som login-page for at anvende specifik styling -->
<div class="login-header"> <!-- Header-sektion for login-siden -->
    <h1 style="color: white; cursor: pointer;" onclick="window.location.href='/home'">Chat Today</h1> <!-- Titel der linker til startsiden -->
</div>
<div class="login-container"> <!-- Container til login-formularen -->
    <h1>Login</h1> <!-- Overskrift for login-sektionen -->

    <div th:if="${param.error}" class="alert alert-danger"> <!-- Viser fejlmeddelelse, hvis login mislykkes -->
        Invalid username or password. Please try again. <!-- Fejlmeddelelse -->
    </div>

    <form th:action="@{/loginRequest}" method="post"> <!-- Formular til login, sender data til loginRequest -->
        <label for="username">Username:</label> <!-- Etiket til brugernavn -->
        <input type="text" id="username" placeholder="Username" name="username" required> <!-- Inputfelt til brugernavn, krævet -->

        <label for="password">Password:</label> <!-- Etiket til adgangskode -->
        <input type="password" id="password" placeholder="Password" name="password" required> <!-- Inputfelt til adgangskode, krævet -->

        <button type="submit">Login</button> <!-- Knap til at sende login-formularen -->
    </form>
</div>
</body>
</html>
